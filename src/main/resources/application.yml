spring:
  application:
    name: alojamientos

  datasource:
    url: jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:alojamientos}
    username: ${PGUSER:postgres}
    password: ${PGPASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5  # Reducido de 10
      minimum-idle: 1        # Reducido de 2
      connection-timeout: 20000  # Reducido de 30000
      idle-timeout: 300000
      max-lifetime: 600000

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false
        jdbc:
          time_zone: UTC
    open-in-view: false

server:
  port: ${PORT:8080}
  shutdown: graceful  # Añadido

# Configuración de Cloudinary
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME:dygl0ond3}
  api-key: ${CLOUDINARY_API_KEY:355884264733534}
  api-secret: ${CLOUDINARY_API_SECRET:6Ty9-KX9qPI0YpnINa5yPVfn06A}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJwtTokenGenerationThatShouldBeVeryLongAndSecure123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz}
  expiration: 8640000

# Logging
logging:
  level:
    com.avanzada.alojamientos: INFO  # Cambiado de DEBUG
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    root: INFO  # Cambiado de info
    org.springframework: INFO  # Cambiado de DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true  # IMPORTANTE para Railway
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

