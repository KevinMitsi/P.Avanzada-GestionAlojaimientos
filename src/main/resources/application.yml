spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bd_staygo?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: ${MYSQL_ROOT_USER}
    password: ${MYSQL_ROOT_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true
    open-in-view: false
